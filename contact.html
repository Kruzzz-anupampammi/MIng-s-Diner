<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ming's Diner | Contact & Enquiry</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./main.css" />

    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- FONT AWESOME CDN -->
    <script
      src="https://kit.fontawesome.com/0581082bd4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- NAVBAR BEGINS -->
    <nav class="navbar navbar-expand-lg" style="background-color: #f5fcf4">
      <div class="container">
        <a class="navbar-brand" href="./index.html">
          <img id="logo" src="./images/logo.png" alt="Ming's Diner" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          style="text-align: center"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#menuItems">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#aboutUs">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link table-btn" href="./booktable.html"
                >Book Table</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- NAVBAR ENDS -->

    <!-- CTA SECTION BEGINS -->
    <div class="container col-xl-12 col-md-9 px-4 py-5" id="storeInfo">
      <div
        class="row g-2 py-5 row-cols-3 row-cols-lg-3 align-items-center"
        data-aos="flip-up"
      >
        <div class="storeInfo_col one col">
          <div
            class="storeInfo-icon d-inline-flex align-items-center justify-content-center fs-2 mb-3"
          >
            <i class="fa-solid fa-location-dot"></i>
          </div>
          <h3 class="storeInfo_title">Location</h3>
          <p class="storeInfo_para">Dongcheng, Jinbao St, China Beijing</p>
        </div>
        <div class="storeInfo_col two col">
          <div
            class="storeInfo-icon d-inline-flex align-items-center justify-content-center fs-2 mb-3"
          >
            <i class="fa-solid fa-clock"></i>
          </div>
          <h3 class="storeInfo_title">Opening Hours</h3>
          <p class="storeInfo_para">10AM - 7PM</p>
        </div>
        <div class="storeInfo_col three col">
          <div
            class="storeInfo-icon d-inline-flex align-items-center justify-content-center fs-2 mb-3"
          >
            <i class="fa-solid fa-phone-volume"></i>
          </div>
          <h3 class="storeInfo_title">Contact Us</h3>
          <p class="storeInfo_para">+86 10 8522 1234</p>
        </div>
      </div>
    </div>
    <!-- CTA SECTION ENDS -->

    <!-- CONTACT FORM SECTION BEGINS -->
    <div class="container col-xl-12 col-md-9 px-4 py-3">
      <h3 class="form__title">Contact & Inquiry</h3>
      <div class="form__wrapper" data-aos="flip-down">
        <form name="contact form" method="POST" netlify>
          <div class="form__group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="First Name" required />
          </div>
          <div class="form__group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="Last Name" required />
          </div>
          <div class="form__group">
            <label for="email">Email</label>
            <input type="email" id="email" name="Email" required />
          </div>
          <div class="form__group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="Subject" required />
          </div>
          <div class="form__group form__group__full">
            <label for="message">Message</label>
            <textarea
              name="Message"
              id="message"
              cols="30"
              rows="10"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn primary-btn">Send</button>
        </form>
      </div>
    </div>
    <!-- CONTACT FORM SECTION ENDS -->

    <!-- FOOTER SECTION BEGINS -->
    <div class="container">
      <footer class="py-5 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="index.html" class="nav-link px-2 text-muted">Home</a>
          </li>
          <li class="nav-item">
            <a href="#menuItems" class="nav-link px-2 text-muted">Menu</a>
          </li>
          <li class="nav-item">
            <a href="#aboutUs" class="nav-link px-2 text-muted">About</a>
          </li>
          <li class="nav-item">
            <a href="./contact.html" class="nav-link px-2 text-muted"
              >Contact Us</a
            >
          </li>
          <li class="nav-item">
            <a href="./booktable.html" class="nav-link px-2 text-muted"
              >Book Table</a
            >
          </li>
        </ul>
        <p class="text-center text-muted">
          &copy; 2022 Kite Technologies, Corporation
        </p>
      </footer>
    </div>
    <!-- FOOTER SECTION ENDS -->

    <!-- BOOTSTRAP JS BUNDLE -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- AOS SCRIPT -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
